<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="doc-title">404 - Page Not Found</title>
    <style>
        /* 基础重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #fafafa; /* neutral-50 */
            color: #262626; /* neutral-800 */
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.5;
        }

        /* 容器 */
        .container {
            max-width: 28rem; /* max-w-md */
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 图标样式 */
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            border-radius: 9999px;
            background-color: #f5f5f5; /* neutral-100 */
            color: #d4d4d4; /* neutral-400 */
            margin-bottom: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-svg {
            width: 2.5rem;
            height: 2.5rem;
        }

        /* 字体排版 */
        h1 {
            font-size: 3.75rem; /* 6xl */
            font-weight: 700;
            color: #171717; /* neutral-900 */
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        h2 {
            font-size: 1.25rem; /* xl */
            font-weight: 500;
            color: #404040; /* neutral-700 */
            margin-bottom: 0.75rem;
        }

        p {
            color: #525252; /* neutral-500 */
            margin-bottom: 2rem;
        }

        /* 按钮样式 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            justify-content: center;
        }

        /* 桌面端横向排列按钮 */
        @media (min-width: 640px) {
            .btn-group {
                flex-direction: row;
            }
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.625rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: #171717; /* neutral-900 */
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #262626; /* neutral-800 */
        }

        .btn-secondary {
            background-color: white;
            color: #404040; /* neutral-700 */
            border-color: #d4d4d4; /* neutral-300 */
        }

        .btn-secondary:hover {
            background-color: #fafafa; /* neutral-50 */
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #171717; /* neutral-900 */
                color: #e5e5e5; /* neutral-200 */
            }

            .icon-wrapper {
                background-color: #262626; /* neutral-800 */
                color: #737373; /* neutral-500 */
            }

            h1 {
                color: white;
            }

            h2 {
                color: #d1d5db; /* neutral-300 */
            }

            p {
                color: #d4d4d4; /* neutral-400 */
            }

            .btn-primary {
                background-color: white;
                color: #171717; /* neutral-900 */
            }

            .btn-primary:hover {
                background-color: #e5e5e5; /* neutral-200 */
            }

            .btn-secondary {
                background-color: #262626; /* neutral-800 */
                color: #d4d4d4; /* neutral-300 */
                border-color: #404040; /* neutral-700 */
            }

            .btn-secondary:hover {
                background-color: #404040; /* neutral-700 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 图标区域 -->
        <div class="icon-wrapper">
            <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- 核心数字 -->
        <h1>404</h1>
        
        <!-- 简短说明 -->
        <h2 id="txt-subtitle">Page Not Found</h2>
        
        <p id="txt-desc">
            Sorry, the page you are looking for does not exist, has been moved, or removed.<br>Please check the URL.
        </p>

        <!-- 操作按钮 -->
        <div class="btn-group">
            <a href="/" id="btn-home" class="btn btn-primary">
                Go Home
            </a>
            
            <button onclick="history.back()" id="btn-back" class="btn btn-secondary">
                Go Back
            </button>
        </div>
    </div>

    <!-- 语言自动切换脚本 -->
    <script>
        const resources = {
            'zh': {
                title: '404 - 页面未找到',
                subtitle: '找不到页面',
                desc: '抱歉，您访问的页面不存在、已被移动或删除。<br>请检查链接是否正确。',
                home: '返回首页',
                back: '返回上一页'
            },
            'ja': {
                title: '404 - ページが見つかりません',
                subtitle: 'ページが見つかりません',
                desc: '申し訳ありませんが、お探しのページは存在しないか、移動または削除された可能性があります。<br>URLをご確認ください。',
                home: 'ホームに戻る',
                back: '前のページに戻る'
            },
            'en': {
                title: '404 - Page Not Found',
                subtitle: 'Page Not Found',
                desc: 'Sorry, the page you are looking for does not exist, has been moved, or removed.<br>Please check the URL.',
                home: 'Go Home',
                back: 'Go Back'
            }
        };

        function detectLanguage() {
            const lang = navigator.language || navigator.userLanguage; 
            if (lang.startsWith('zh')) return 'zh';
            if (lang.startsWith('ja')) return 'ja';
            return 'en'; // Default fallback
        }

        function applyLanguage() {
            const langCode = detectLanguage();
            const text = resources[langCode];

            document.getElementById('doc-title').textContent = text.title;
            document.getElementById('txt-subtitle').textContent = text.subtitle;
            document.getElementById('txt-desc').innerHTML = text.desc;
            document.getElementById('btn-home').textContent = text.home;
            document.getElementById('btn-back').textContent = text.back;
            
            // 设置 html lang 属性
            document.documentElement.lang = langCode === 'zh' ? 'zh-CN' : langCode;
        }

        // 执行翻译
        applyLanguage();
    </script>

</body>
</html>
