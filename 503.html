<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="doc-title">503 - Service Unavailable</title>
    <style>
        /* 基础重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            color: #1f2937; /* gray-800 */
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.5;
        }

        /* 容器 */
        .container {
            max-width: 28rem; /* max-w-md */
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 图标样式 - 503 使用靛青色/蓝色系，代表维护/中立 */
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            border-radius: 9999px;
            background-color: #eff6ff; /* blue-50 */
            color: #3b82f6; /* blue-500 */
            margin-bottom: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-svg {
            width: 2.5rem;
            height: 2.5rem;
        }

        /* 字体排版 */
        h1 {
            font-size: 3.75rem; /* 6xl */
            font-weight: 700;
            color: #111827; /* gray-900 */
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        h2 {
            font-size: 1.25rem; /* xl */
            font-weight: 500;
            color: #374151; /* gray-700 */
            margin-bottom: 0.75rem;
        }

        p {
            color: #6b7280; /* gray-500 */
            margin-bottom: 2rem;
        }

        /* 按钮样式 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            justify-content: center;
        }

        /* 桌面端横向排列按钮 */
        @media (min-width: 640px) {
            .btn-group {
                flex-direction: row;
            }
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.625rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: #111827; /* gray-900 */
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1f2937; /* gray-800 */
        }

        .btn-secondary {
            background-color: white;
            color: #374151; /* gray-700 */
            border-color: #d1d5db; /* gray-300 */
        }

        .btn-secondary:hover {
            background-color: #f9fafb; /* gray-50 */
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827; /* gray-900 */
                color: #e5e7eb; /* gray-200 */
            }

            .icon-wrapper {
                background-color: #172554; /* dark blue bg */
                color: #60a5fa; /* light blue text */
            }

            h1 {
                color: white;
            }

            h2 {
                color: #d1d5db; /* gray-300 */
            }

            p {
                color: #9ca3af; /* gray-400 */
            }

            .btn-primary {
                background-color: white;
                color: #111827; /* gray-900 */
            }

            .btn-primary:hover {
                background-color: #e5e7eb; /* gray-200 */
            }

            .btn-secondary {
                background-color: #1f2937; /* gray-800 */
                color: #d1d5db; /* gray-300 */
                border-color: #374151; /* gray-700 */
            }

            .btn-secondary:hover {
                background-color: #374151; /* gray-700 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 图标区域 (扳手/工具图标) -->
        <div class="icon-wrapper">
            <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>

        <!-- 核心数字 -->
        <h1>503</h1>
        
        <!-- 简短说明 -->
        <h2 id="txt-subtitle">Service Unavailable</h2>
        
        <p id="txt-desc">
            The server is currently unable to handle the request due to temporary overloading or maintenance of the server.
        </p>

        <!-- 操作按钮 -->
        <div class="btn-group">
            <!-- 503 通常意味着稍后会好，所以 Check Status 或 Refresh 是主要动作 -->
            <button onclick="location.reload()" id="btn-retry" class="btn btn-primary">
                Retry Now
            </button>
            
            <a href="/" id="btn-home" class="btn btn-secondary">
                Go Home
            </a>
        </div>
    </div>

    <!-- 语言自动切换脚本 -->
    <script>
        const resources = {
            'zh': {
                title: '503 - 服务不可用',
                subtitle: '系统维护中',
                desc: '服务器暂时无法处理请求，可能是因为过载或正在进行停机维护。<br>请稍后再试。',
                retry: '重试',
                home: '返回首页'
            },
            'ja': {
                title: '503 - サービス利用不可',
                subtitle: 'ただいまメンテナンス中です',
                desc: 'サーバーが一時的に過負荷状態になっているか、メンテナンス中のためリクエストを処理できません。<br>しばらくしてからもう一度お試しください。',
                retry: '再試行',
                home: 'ホームに戻る'
            },
            'en': {
                title: '503 - Service Unavailable',
                subtitle: 'Service Unavailable',
                desc: 'The server is currently unable to handle the request due to temporary overloading or maintenance of the server.',
                retry: 'Retry Now',
                home: 'Go Home'
            }
        };

        function detectLanguage() {
            const lang = navigator.language || navigator.userLanguage; 
            if (lang.startsWith('zh')) return 'zh';
            if (lang.startsWith('ja')) return 'ja';
            return 'en'; // Default fallback
        }

        function applyLanguage() {
            const langCode = detectLanguage();
            const text = resources[langCode];

            document.getElementById('doc-title').textContent = text.title;
            document.getElementById('txt-subtitle').textContent = text.subtitle;
            document.getElementById('txt-desc').innerHTML = text.desc;
            document.getElementById('btn-retry').textContent = text.retry;
            document.getElementById('btn-home').textContent = text.home;
            
            // 设置 html lang 属性
            document.documentElement.lang = langCode === 'zh' ? 'zh-CN' : langCode;
        }

        // 执行翻译
        applyLanguage();
    </script>

</body>
</html>
