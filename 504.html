<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="doc-title">504 - Gateway Timeout</title>
    <style>
        /* 基础重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            color: #1f2937; /* gray-800 */
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.5;
        }

        /* 容器 */
        .container {
            max-width: 28rem; /* max-w-md */
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 图标样式 - 504 使用红色/品红色系，代表超时/停止 */
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            border-radius: 9999px;
            background-color: #fdf2f8; /* pink-50 or rose-50 */
            color: #db2777; /* pink-600 or rose-600 */
            margin-bottom: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-svg {
            width: 2.5rem;
            height: 2.5rem;
        }

        /* 字体排版 */
        h1 {
            font-size: 3.75rem; /* 6xl */
            font-weight: 700;
            color: #111827; /* gray-900 */
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        h2 {
            font-size: 1.25rem; /* xl */
            font-weight: 500;
            color: #374151; /* gray-700 */
            margin-bottom: 0.75rem;
        }

        p {
            color: #6b7280; /* gray-500 */
            margin-bottom: 2rem;
        }

        /* 按钮样式 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            justify-content: center;
        }

        /* 桌面端横向排列按钮 */
        @media (min-width: 640px) {
            .btn-group {
                flex-direction: row;
            }
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.625rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: #111827; /* gray-900 */
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1f2937; /* gray-800 */
        }

        .btn-secondary {
            background-color: white;
            color: #374151; /* gray-700 */
            border-color: #d1d5db; /* gray-300 */
        }

        .btn-secondary:hover {
            background-color: #f9fafb; /* gray-50 */
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827; /* gray-900 */
                color: #e5e7eb; /* gray-200 */
            }

            .icon-wrapper {
                background-color: #5b21b6; /* dark violet bg - closest strong color to pink/rose in dark mode */
                color: #e879f9; /* light fuchsia/pink text */
            }

            h1 {
                color: white;
            }

            h2 {
                color: #d1d5db; /* gray-300 */
            }

            p {
                color: #9ca3af; /* gray-400 */
            }

            .btn-primary {
                background-color: white;
                color: #111827; /* gray-900 */
            }

            .btn-primary:hover {
                background-color: #e5e7eb; /* gray-200 */
            }

            .btn-secondary {
                background-color: #1f2937; /* gray-800 */
                color: #d1d5db; /* gray-300 */
                border-color: #374151; /* gray-700 */
            }

            .btn-secondary:hover {
                background-color: #374151; /* gray-700 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 图标区域 (时钟图标，代表超时) -->
        <div class="icon-wrapper">
            <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- 核心数字 -->
        <h1>504</h1>
        
        <!-- 简短说明 -->
        <h2 id="txt-subtitle">Gateway Timeout</h2>
        
        <p id="txt-desc">
            The upstream server did not respond in time.<br>This usually indicates a temporary overload.
        </p>

        <!-- 操作按钮 -->
        <div class="btn-group">
            <!-- 504 错误可能是暂时的，建议刷新 -->
            <button onclick="location.reload()" id="btn-refresh" class="btn btn-primary">
                Refresh Page
            </button>

            <a href="/" id="btn-home" class="btn btn-secondary">
                Go Home
            </a>
        </div>
    </div>

    <!-- 语言自动切换脚本 -->
    <script>
        const resources = {
            'zh': {
                title: '504 - 网关超时',
                subtitle: '网关超时',
                desc: '上游服务器在规定时间内没有响应。<br>这通常表明服务器暂时过载。',
                refresh: '刷新页面',
                home: '返回首页'
            },
            'ja': {
                title: '504 - ゲートウェイタイムアウト',
                subtitle: 'ゲートウェイタイムアウト',
                desc: '上流サーバーが時間内に応答しませんでした。<br>これは通常、一時的な過負荷を示します。',
                refresh: '再読み込み',
                home: 'ホームに戻る'
            },
            'en': {
                title: '504 - Gateway Timeout',
                subtitle: 'Gateway Timeout',
                desc: 'The upstream server did not respond in time.<br>This usually indicates a temporary overload.',
                refresh: 'Refresh Page',
                home: 'Go Home'
            }
        };

        function detectLanguage() {
            const lang = navigator.language || navigator.userLanguage; 
            if (lang.startsWith('zh')) return 'zh';
            if (lang.startsWith('ja')) return 'ja';
            return 'en'; // Default fallback
        }

        function applyLanguage() {
            const langCode = detectLanguage();
            const text = resources[langCode];

            document.getElementById('doc-title').textContent = text.title;
            document.getElementById('txt-subtitle').textContent = text.subtitle;
            document.getElementById('txt-desc').innerHTML = text.desc;
            document.getElementById('btn-refresh').textContent = text.refresh;
            document.getElementById('btn-home').textContent = text.home;
            
            // 设置 html lang 属性
            document.documentElement.lang = langCode === 'zh' ? 'zh-CN' : langCode;
        }

        // 执行翻译
        applyLanguage();
    </script>

</body>
</html>
